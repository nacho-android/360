<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SC4JLLVLX9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SC4JLLVLX9');
    </script>
    <meta charset="utf-8">
    <title>360 Worlds - Salt Lake City, Utah, USA</title>
    <meta name="description" content="360 Worlds - Salt Lake City, Utah, USA">
    <script src="./js/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="1" src="./images/SLC_1_820.jpg">
        <img id="1-thumb" src="./images/SLC_1_820-thumb.jpg">
        <img id="2" src="./images/SLC_2_814.jpg">
        <img id="2-thumb" src="./images/SLC_2_814-thumb.jpg">
        <img id="3" src="./images/SLC_3_817.jpg">
        <img id="3-thumb" src="./images/SLC_3_817-thumb.jpg">
        <img id="4" src="./images/SLC_4_840.jpg">
        <img id="4-thumb" src="./images/SLC_4_840-thumb.jpg">
        <img id="5" src="./images/SLC_5_854.jpg">
        <img id="5-thumb" src="./images/SLC_5_854-thumb.jpg">
        <img id="6" src="./images/SLC_6_891.jpg">
        <img id="6-thumb" src="./images/SLC_6_891-thumb.jpg">
        <audio id="click-sound" src="./images/click.mp3" preload="auto"></audio>
      </a-assets>
      
      <a-sky id="sky" src="#6" rotation="0 -130 0"></a-sky>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>      
      
      <a-entity rotation="20 0 0" position="0 10 0"> 
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="-21 0 -10" material="shader: flat; src: #1-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #1"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="-14 0 -10" material="shader: flat; src: #2-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #2"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="-7 0 -10" material="shader: flat; src: #3-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #3"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="0 0 -10" material="shader: flat; src: #4-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #4"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="7 0 -10" material="shader: flat; src: #5-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #5"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="14 0 -10" material="shader: flat; src: #6-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #6"
                  sound="src: #click-sound; on: click"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
