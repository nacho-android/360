  <script>
    // Define the correct answers for each question.
    // (Update these values to match your actual correct answers.)
    const correctAnswers = {
      q1: "Max",
      q2: "Emily",
      q3: "Alan",
      q4: "Ivy",
      q5: "Rat",
      q6: "ChatGPT"
    };

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get user name and answers
      const name = document.getElementById('name').value.trim();
      const answers = {
        q1: document.getElementById('q1').value,
        q2: document.getElementById('q2').value,
        q3: document.getElementById('q3').value,
        q4: document.getElementById('q4').value,
        q5: document.getElementById('q5').value,
        q6: document.getElementById('q6').value,
      };

      // Calculate the score
      let score = 0;
      for (let key in correctAnswers) {
        if (answers[key] === correctAnswers[key]) {
          score++;
        }
      }

      // Record the submission time (used for tie-breaking)
      const submissionTime = Date.now();

      // Prepare data to save
      const submissionData = {
        name: name,
        answers: answers,
        score: score,
        submissionTime: submissionTime
      };

      // Save the submission under a “submissions” node.
      const newSubmissionRef = database.ref('submissions').push();
      newSubmissionRef.set(submissionData, function(error) {
        if (error) {
          alert("Error saving data. Please try again.");
        } else {
          // Redirect to result page with the submission key as a query parameter.
          window.location.href = "result.html?id=" + newSubmissionRef.key;
        }
      });
    });
