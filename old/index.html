<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SC4JLLVLX9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SC4JLLVLX9');
    </script>
    <meta charset="utf-8">
    <title>360 Worlds</title>
    <meta name="description" content="360 Worlds">
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="dotsColor: #19367D; backgroundColor: #757575">

      <a-assets>
        <img id="nz" src="./images/nz.jpg">
        <img id="city-thumb" src="./images/jubilee_park-thumb.jpg">
        <img id="lake_johnson_snow-thumb" src="./images/lake_johnson_snow-thumb.jpg">
        <img id="3-thumb" src="./images/SLC_3_817-thumb.jpg">
        <audio id="click-sound" src="./images/click.mp3" preload="auto"></audio>
      </a-assets>
      
      <a-sky id="sky" src="#nz" rotation="0 10 0"></a-sky>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>      
      
      <a-entity rotation="-10 0 0" position="0 8 0"> 
       <a-entity link="href: aus.html; title: Australia" geometry="primitive: sphere; radius: 2" position="-7 0 -14" material="shader: flat; src: #city-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity link="href: rdu.html; title: Raleigh" geometry="primitive: sphere; radius: 2" position="0 0 -14" material="shader: flat; src: #lake_johnson_snow-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity link="href: slc.html; title: Salt Lake City" geometry="primitive: sphere; radius: 2" position="7 0 -14" material="shader: flat; src: #3-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click"
                  sound="src: #click-sound; on: click"></a-entity>
      </a-entity>

      <a-text font="roboto" align="center" anchor="center" baseline="bottom" color="#222222" width="18" position="-7 2.3 -14" rotation="0 0 0" value="Australia"></a-text>
      <a-text font="roboto" align="center" anchor="center" baseline="center" color="#222222" width="18" position="0 2.3 -14" rotation="0 0 0" value="Raleigh, NC\nUSA"></a-text>
      <a-text font="roboto" align="center" anchor="center" baseline="center" color="#222222" width="18" position="7 2.3 -14" rotation="0 0 0" value="Salt Lake City, UT\nUSA"></a-text>

     </a-scene>
  </body>
</html>
