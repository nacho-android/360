<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery">
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="city" crossorigin="anonymous" src="./images/jubilee_park.jpg">
        <img id="city-thumb" crossorigin="anonymous" src="./images/jubilee_park-thumb.jpg">
        <img id="mountains" crossorigin="anonymous" src="./images/blue_mountains.jpg">
        <img id="mountains-thumb" crossorigin="anonymous" src="./images/blue_mountains-thumb.jpg">
        <img id="harbour" crossorigin="anonymous" src="./images/middle_harbour.jpg">
        <img id="harbour-thumb" crossorigin="anonymous" src="./images/middle_harbour-thumb.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="./images/click.mp3" preload="auto"></audio>
      </a-assets>
      
      <a-sky id="sky" src="#city" rotation="0 -130 0"></a-sky>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>      
      
      <a-entity rotation="20 0 0" position="0 10 0"> 
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="-7 0 -10" material="shader: flat; src: #city-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #city"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="0 0 -10" material="shader: flat; src: #mountains-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #mountains"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="7 0 -10" material="shader: flat; src: #harbour-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #harbour"
                  sound="src: #click-sound; on: click"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
