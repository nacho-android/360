<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Worlds</title>
    <meta name="description" content="360 Worlds">
    <script src="./js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="city" src="./images/jubilee_park.jpg">
        <img id="city-thumb" src="./images/jubilee_park-thumb.jpg">
        <img id="mountains" src="./images/blue_mountains.jpg">
        <img id="mountains-thumb" src="./images/blue_mountains-thumb.jpg">
        <img id="harbour" src="./images/middle_harbour.jpg">
        <img id="harbour-thumb" src="./images/middle_harbour-thumb.jpg">
        <img id="fred_park" src="./images/fred_park.jpg">
        <img id="fred_park-thumb" src="./images/fred_park-thumb.jpg">
        <img id="maroubra" src="./images/maroubra.jpg">
        <img id="maroubra-thumb" src="./images/maroubra-thumb.jpg">
        <img id="yeoland_point" src="./images/yeoland_point.jpg">
        <img id="yeoland_point-thumb" src="./images/yeoland_point-thumb.jpg">
        <img id="reef" src="./images/reef.jpg">
        <img id="reef-thumb" src="./images/reef-thumb.jpg">
        <img id="nz" src="./images/nz.jpg">
        <img id="nz-thumb" src="./images/nz-thumb.jpg">
        <img id="lake_johnson_snow" src="./images/lake_johnson_snow.jpg">
        <img id="lake_johnson_snow-thumb" src="./images/lake_johnson_snow-thumb.jpg">
        <img id="lake_johnson_snow2" src="./images/lake_johnson_snow2.jpg">
        <img id="lake_johnson_snow-thumb2" src="./images/lake_johnson_snow-thumb2.jpg">

        <audio id="click-sound" src="./images/click.mp3" preload="auto"></audio>
      </a-assets>
      
      <a-sky id="sky" src="#lake_johnson_snow" rotation="0 -130 0"></a-sky>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
      <a-entity laser-controls="hand: right"></a-entity>      
      
      <a-entity rotation="20 0 0" position="0 10 0"> 
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="-17.5 0 -10" material="shader: flat; src: #city-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #city"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="-10.5 0 -10" material="shader: flat; src: #mountains-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #mountains"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="-3.5 0 -10" material="shader: flat; src: #harbour-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #harbour"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="3.5 0 -10" material="shader: flat; src: #fred_park-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #fred_park"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="10.5 0 -10" material="shader: flat; src: #maroubra-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #maroubra"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="17.5 0 -10" material="shader: flat; src: #yeoland_point-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #yeoland_point"
                  sound="src: #click-sound; on: click"></a-entity>
      </a-entity>

      <a-entity rotation="30 0 0" position="0 10 0"> 
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="7 2 -8" material="shader: flat; src: #reef-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #reef"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="0 2 -8" material="shader: flat; src: #lake_johnson_snow-thumb" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #lake_johnson_snow"
                  sound="src: #click-sound; on: click"></a-entity>
        <a-entity geometry="primitive: sphere; radius: 2; thetaStart: 10" position="-7 2 -8" material="shader: flat; src: #lake_johnson_snow-thumb2" 
                  animation="property: rotation; from: 0 360 0; dir:reverse; loop: true; dur: 25000; easing: linear"
                  animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 500; easing: easeOutSine"
                  animation__leave="property: scale; to: 1 1 1; startEvents: mouseleave; dur: 500; easing: easeOutSine"
                  event-set__click="_event: click; _target: #sky; src: #lake_johnson_snow2"
                  sound="src: #click-sound; on: click"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
